<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Coders</title>
  </head>
  <body>
    <h1 class="text-center my-5 fw-bold">List of coders</h1>

    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Clan</th>
            <th class="d-flex gap-4 text-align-center">
              Actions
              <a href="CoderForm" class="btn btn-success">Add a coder</a>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="coder : ${Coderlist}">
            <td th:text="${coder.id}"></td>
            <td th:text="${coder.name}"></td>
            <td th:text="${coder.age}"></td>
            <td th:text="${coder.clan}"></td>
            <td>
              <div class="d-flex gap-2">
                <a
                  th:href="@{/delete/{id}(id=${coder.id})}"
                  class="btn btn-danger"
                  >Delete</a
                >
                <a
                  th:href="@{/update/{id}(id=${coder.id})}"
                  class="btn btn-primary"
                  >Update</a
                >
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- <script type="module" src="../static/script.js"></script> -->
  </body>
</html>
