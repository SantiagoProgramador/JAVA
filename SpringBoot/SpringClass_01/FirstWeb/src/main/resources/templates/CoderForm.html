<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Coder Form</title>
  </head>
  <body>
    <h1 class="text-center">Coder Form</h1>

    <div class="container w-50">
      <form method="POST" th:object="${coder}" th:action="${action}">
        <input type="hidden" th:field="*{id}" th:value="${coder.id}" />
        <div class="row mb-3">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              th:field="*{name}"
              type="text"
              class="form-control"
              id="inputName"
              th:value="${coder.name}"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-10">
            <input
              th:field="*{age}"
              type="number"
              max="100"
              min="18"
              class="form-control"
              id="inputAge"
              th:value="${coder.age}"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputClan" class="col-sm-2 col-form-label">Clan</label>
          <div class="col-sm-10">
            <input
              th:field="*{clan}"
              type="text"
              class="form-control"
              id="inputClan"
              th:value="${coder.clan}"
              required
            />
          </div>
        </div>

        <div>
          <button type="submit" class="btn btn-primary">Send</button>
          <a href="/" class="btn btn-danger">Cancel</a>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
